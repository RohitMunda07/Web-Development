<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(langName) {
        // it travers whole structure
        // create list li
        const li = document.createElement('li')
        li.innerHTML = `${langName}`

        // connect li to ul
        const ul = document.getElementsByClassName("language")[0];
         // ul.insertBefore(What to insert, with refrence to);
        // ul.insertBefore(li, ul.firstChild);
        ul.appendChild(li);

    }
    addLang("python")
    addLang("C++")

    function optiAddLang(langName) {
        const li = document.createElement('li');
        const addText = document.createTextNode(langName)
        li.appendChild(addText)
        const ul = document.querySelector(".language")
        ul.appendChild(li)
    }
    optiAddLang("Ruby")

    // edits 
    const secondlang = document.querySelector('li:nth-child(2)')
    console.log(secondlang);
    // secondlang.innerHTML = "GoLang"
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondlang.replaceWith(newli)

    // edit
    const firstLang = document.querySelector('li:first-child')
    console.log(firstLang)
    firstLang.outerHTML = '<li>Typescript</li>'
    // firstLang.innerHTML="TypeScript"
    // const newli2 = document.createElement('li')
    // newli2.textContent="Typescript"
    // firstLang.replaceWith(newli2)


    // remove
    const lastLang = document.querySelector("li:last-child")
    console.log(lastLang);
    lastLang.remove()

</script>

</html>
