<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div)
    div.className = 'main'
    // div.id = 'myId'
    div.id = Math.round(Math.random()*10+1)
    // it will also overwrite the previous value 
    // div.innerText = 'this is a div created by console'
    // setAttribute will take key value pair 
    // it will also overwrite the previous value 
    div.style.backgroundColor = 'aqua'
    div.setAttribute("title", "temp")

    // add dynamic div in website
    const addText = document.createTextNode("this is a node")
    div.appendChild(addText)
    document.body.appendChild(div)

</script>
</html>
